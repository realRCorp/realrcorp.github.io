<!DOCTYPE html>
	<html lang="fr">
		<head>
			<title>RCorp</title>
			<meta charset="UTF-8">
			<link rel="shortcut icon" type="image/x-icon" href="rcorp-r.ico">
			<meta name="description" content="La RCorp est une startup spécialisée dans le développement informatique et l'audiovisuel. Nous créons des jeux vidéos qui sont disponibles au téléchargement sur ce site, gratuitement et sans aucune publicité. Nous fournissons des outils personnalisés dans tous les domaines, ">
			<meta property="og:image" content="https://realrcorp.github.io/files/logo/rcorp-r.png">
			<meta name="keywords" content="rcorp, rubnk, rowuni, jeux, jeux vidéos, realrcorp, twitch, informatique, numérique, programmation, maranaï, guismo, yapudpil, motus, pendu, jeu, r-run, runner, vidéo, blind, test, vidéos, démineur, ">
			<link rel="stylesheet" href="css/style.css">
			<link rel="stylesheet" href="../files/css/utils.css">
			<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css" />
			<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
		</head>
		<body>
			<div class="bgd">
				<p id="demo"></p>
				<script>
				// Set the date we're counting down to
				var countDownDate = new Date("Jul 20, 2023 15:30:00").getTime();

				// Update the count down every 1 second
				var x = setInterval(function() {

				// Get today's date and time
				var now = new Date().getTime();
					
				// Find the distance between now and the count down date
				var distance = countDownDate - now;
					
				// Time calculations for days, hours, minutes and seconds
				var days = Math.floor(distance / (1000 * 60 * 60 * 24));
				var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
				var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
				var seconds = Math.floor((distance % (1000 * 60)) / 1000);
					
				// Output the result in an element with id="demo"
				document.getElementById("demo").innerHTML = days + "j " + hours + "h "
				+ minutes + "m " + seconds + "s ";
					
				// If the count down is over, write some text 
				if (distance < 0) {
					clearInterval(x);
					document.getElementById("demo").innerHTML = "Plus que quelques instants...";
				}
				}, 1000);
				</script>
				<h1>LA RCORP REVIENT BIENTÔT</h1>
				<div class="txt">
					<p>Après plusieurs années de bons et loyaux services, le site de la RCorp fait peau neuve. Nous avons décidé de le recréer dans un style qui correspond mieux à nos attentes actuelles.</p>
				</div>
			</div>
		</body>
</html>
